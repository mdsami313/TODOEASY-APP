{% include 'header.html' %}

<div class="reg-cont">
  <div class="container">
    <div class="row log-reg-form">
      <h1 id="reg">Register Here</h1>
      <div class="flash">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <h3>{{ message }}</h3>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      </div>
      <form methods="POST">
          <div class="row mb-3 lable-inp">
            <label for="inputEmail3" class="col-sm-2 col-form-label reg-lb">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" name="email">
            </div>
          </div>
          <div class="row mb-3 lable-inp">
            <label for="inputPassword3" class="col-sm-2 col-form-label reg-lb">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="password">
            </div>
          </div>
          <div class="row mb-3 lable-inp">
            <label for="inputPassword3" class="col-sm-2 col-form-label reg-lb">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" name="conf-password" placeholder="confirm password">
            </div>
          </div>
          <button type="submit" formmethod="POST"  class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
</div>
{% include 'footer.html' %}
