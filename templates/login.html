{% include 'header.html' %}

<div class="log-cont">
  <div class="container">
    <div class="row log-reg-form">
      <h1 id="log">Login Here</h1>
      <div class="flash">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          <h3 class="msg">{{ message }}</h3>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      </div>
      <form methods="POST">
        <div class="row mb-3 lable-inp">
          <label for="inputEmail3" class="col-sm-2 col-form-label reg-lb">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="email">
          </div>
        </div>
        <div class="row mb-3 lable-inp">
          <label for="inputPassword3" class="col-sm-2 col-form-label reg-lb">Password</label>
          <div class="col-sm-10">
            <input placeholder="password" type="password" class="form-control" id="inputPassword3" name="password">
          </div>
        </div>
        <button type="submit" formmethod="POST" id="sign-in-btn" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>

{% include 'footer.html' %}
